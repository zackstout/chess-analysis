<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>chess</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="client.js" charset="utf-8"></script>
</head>
<body>

  <div id="next-input">
    <input v-model="next_in">
    <button v-on:click="getNext">Get Next Moves</button>
    <button v-on:click="getNextLine">Get Next Lines!!!</button>


    <div>
      {{ next_out }}
    </div>

    <div>
      {{ one_move_opens }}
    </div>

    <div>
      <!-- {{ next_line_out }} -->
      <li v-for="line in next_line_out">
        {{ line.moves }} | {{ line.name }} | {{ (100*line.percentPlayed).toFixed(1) }} %
      </li>
    </div>
  </div>


</body>
</html>
